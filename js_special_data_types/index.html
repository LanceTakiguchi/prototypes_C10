<!doctype html>
<html>

<!-- ------------ HEAD ------------ -->
<head>
    <script>
        // ------ Feature Set 1 - Create Some Variables ------
        var x = null;
        var y;
        var z = "Cookie";

        // ------ Feature Set 2 - True or False ------
        var output1;
        var output2;
        var output3;

        output1 = x == y;
        output2 = x == z;
        output3 = y == z;

        console.log("My output1:", output1);
        console.log("My output2:", output2);
        console.log("My output3:", output3);

        // ------ Feature Set 3 - typeof ------
        var output4;
        var output5;
        var output6;

        output4 = "is in an " + typeof(x);
        output5 = "is in " + typeof(y);
        output6 = "is in a " + typeof(z);

        console.log("My output4:", output4);
        console.log("My output5:", output5);
        console.log("My output6:", output6);


    </script>
</head>

<!-- ------------ Body ------------ -->
<body>
</body>

</html>
