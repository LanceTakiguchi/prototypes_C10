<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            var playground1_h1 = $("<h1>").text("This is another heading (playground1)");
            playground1_h1.appendTo("#playground1");

            var playground1_p1 = $("<p>").text("This is a sub-par paragraph (playground1)");
            playground1_p1.appendTo("#playground1");

            var playground1_p2 = $("<p>").text("This text is also red (playground1)").css("color", "red"); // TODO: Not doing anything!!!
            playground1_p2.appendTo("#playground1");


            //playground 2 code
            var playground2_div1 = $("<div>").text("I'm awesome (playground2)").addClass("awesome_class");
            playground2_div1.appendTo("#playground2");

            var playground2_div2 = $("<div>").text("I'm MORE awesome than the above div text (playground2)").addClass("awesome_class").attr("id:","my_awesome_div2_playground2");
            playground2_div2.appendTo("#playground2");

            var playground2_div3 = $("<div>").text("I'm am EVEN MORE awesome than those two (playground2)").addClass("awesome_class").attr("id:","my_awesome_div3_playground2").attr("data-coolness", "high");
            playground2_div3.appendTo("#playground2"); // TO GRADER: I have spend some time, but am not seeing any way to make the "EVEN MORE" strong text. Either way in the example the strong does not even seem to make a difference.


            //playground 3 code
            var playground3_ul = $("<ul>").addClass("neato");

            var playground3_li1 = $("<li>").text("Site 1");
            var playground3_li2 = $("<li>").text("Site 2");
            var playground3_li3 = $("<li>").text("Site 3");

            var playground3_figure = $("<figure>").addClass("awesome_picture");

            var playground3_img = $("<img>").attr("src", "http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg");

            var playground3_figcaption = $("<figcaption>").text("That's right, ");
            var playground3_figcaption_span = $("<span>").text("you are");


            playground3_ul.appendTo("#playground3");

            playground3_li1.appendTo(playground3_ul);
            playground3_li2.appendTo(playground3_ul);
            playground3_li3.appendTo(playground3_ul);

            playground3_figure.appendTo("#playground3");

            playground3_img.appendTo(playground3_figure);

            playground3_figcaption.appendTo(playground3_figure);
            playground3_figcaption_span.appendTo(playground3_figcaption);
        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>

    <!-- ********** Playground 3 Destination ********** -->

</body>
</html>
