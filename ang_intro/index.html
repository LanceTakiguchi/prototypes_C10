<!doctype html>
<html ng-app lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
<!--Feature Set 1 - Toe testing Angular-->
<div ng-init="myVar = 'Hello World'">
    {{myVar}}
</div>
<!--Feature Set 2 - The water is fine!-->
<div ng-init="carArray = ['Honda', 'Toyota', 'BMW', 'Jeep']">
    <ul>
       <li ng-repeat="name in carArray">
           {{name}}
       </li>
    </ul>
</div>
<!--Feature Set 3 - Dude... its freakin magic?!-->
<div>
    <input type="text" ng-model="myInput">
    <p>
        {{myInput}}
    </p>
</div>
</body>
</html>
